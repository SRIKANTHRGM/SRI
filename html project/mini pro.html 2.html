    <h2>Register for the Cultural Event</h2>

    <form >
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="event">Select Event:</label><br>
        <select id="event" name="event" required>
            <option value="dance">Dance Performance</option>
            <option value="music">Music Concert</option>
            <option value="drama">Drama Show</option>
        </select><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
 <button value="submit"><a href="submit.html">submit</a></button>
    </form>
